name: "Test uv & Lint"

on:
  release:
    types: [created]
  push:
    branches:
      - main

jobs:
  test-uv:
    name: Test uv & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run Ruff lint
        run: uvx ruff check